<section class="page">
  <h1>Contact</h1>
  <p>For questions or collaboration:</p>
  <ul>
    <li>Email: <a href="mailto:support@carrierscope.io">support@carrierscope.io</a></li>
    <li>GitHub: <a href="https://github.com/AlekseiStroev/CarrierScope">Repository</a></li>
  </ul>

  <!-- Простейшая форма через mailto (без бэкенда) -->
  <h2>Quick message</h2>
  <form action="mailto:support@carrierscope.io" method="post" enctype="text/plain">
    <p><label>Name<br><input type="text" name="name" required></label></p>
    <p><label>Email<br><input type="email" name="email" required></label></p>
    <p><label>Message<br><textarea name="message" rows="5" required></textarea></label></p>
    <p><button type="submit">Send</button></p>
  </form>
</section>

</footer>
